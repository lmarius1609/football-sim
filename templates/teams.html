<!DOCTYPE html>
<html lang="en">
<head>
<title>Teams</title>
<link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
	<table class="table">
		<tr class="table__header">
			{% for header in headings %}
			<th class="table__cell">{{ header }}</th>			
			{% endfor %}
		</tr>
		{% for row in data %}
		<tr class="table__row">
			{% for cell in row %}
			<td class="table__cell">{{ cell}}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
</body>
</html>
